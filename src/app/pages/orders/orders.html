<div class="orders-container">
  <div class="orders-actions">
    <div>
      <button mat-raised-button color="primary" (click)="openOrderForm()">Adicionar Pedido</button>
      <button mat-raised-button (click)="goToProducts()" style="margin-left: 10px;">Produtos</button>
      <button *ngIf="isAdmin" mat-raised-button (click)="goToClients()" style="margin-left: 10px;">Clientes</button>
    </div>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>

  <div class="orders-table-container" *ngIf="orders && orders.length > 0; else noOrders">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id_order">
        <th mat-header-cell *matHeaderCellDef>Código do Pedido</th>
        <td mat-cell *matCellDef="let order">{{ order.id_order }}</td>
      </ng-container>

      <ng-container matColumnDef="id_client">
        <th mat-header-cell *matHeaderCellDef>Cliente</th>
        <td mat-cell *matCellDef="let order">{{ getClientName(order) }}</td>
      </ng-container>

      <ng-container matColumnDef="total_items">
        <th mat-header-cell *matHeaderCellDef>Valor Total</th>
        <td mat-cell *matCellDef="let order">{{ order.total_items | currency:'BRL' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let order">
          <button mat-button color="primary" (click)="openOrderForm(order)">{{ isAdmin ? 'Ver/Editar' : 'Ver' }}</button>
          <button *ngIf="isAdmin" mat-button color="warn" (click)="deleteOrder(order)">Deletar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #noOrders>
    <p>Nenhum pedido cadastrado.</p>
  </ng-template>
</div>
