<div class="products-container">
  <div class="products-actions">
    <div>
      <button *ngIf="isAdmin" mat-raised-button color="primary" (click)="openProductForm()">Adicionar Produto</button>
      <button mat-raised-button (click)="goToOrders()" style="margin-left: 10px;">Pedidos</button>
      <button *ngIf="isAdmin" mat-raised-button (click)="goToClients()" style="margin-left: 10px;">Clientes</button>
    </div>
    <button mat-raised-button color="warn" (click)="logout()">Logout</button>
  </div>

  <div class="products-table-container" *ngIf="products && products.length > 0; else noProducts">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id_product">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let product">{{ product.id_product }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let product">{{ product.name }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let product">{{ product.price | currency:'BRL' }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef>Estoque</th>
        <td mat-cell *matCellDef="let product">{{ product.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="images">
        <th mat-header-cell *matHeaderCellDef>Imagens</th>
        <td mat-cell *matCellDef="let product">
          <span *ngIf="product.images && product.images.length > 0">
            {{ product.images.length }} imagem(ns)
          </span>
          <span *ngIf="!product.images || product.images.length === 0">
            Sem imagens
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let product">
          <button mat-button color="primary" (click)="openProductForm(product)">Editar</button>
          <button mat-button color="warn" (click)="deleteProduct(product)">Deletar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #noProducts>
    <p>Nenhum produto cadastrado.</p>
  </ng-template>
</div>
