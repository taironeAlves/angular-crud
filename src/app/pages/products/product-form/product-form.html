<h2 mat-dialog-title>{{ data.product ? 'Editar Produto' : 'Novo Produto' }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="form.get('name')?.hasError('required')">
      Nome é obrigatório
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Preço</mat-label>
    <input matInput type="number" formControlName="price" />
    <mat-error *ngIf="form.get('price')?.hasError('required')">
      Preço é obrigatório
    </mat-error>
    <mat-error *ngIf="form.get('price')?.hasError('min')">
      Preço deve ser maior ou igual a 0
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Estoque</mat-label>
    <input matInput type="number" formControlName="stock" />
    <mat-error *ngIf="form.get('stock')?.hasError('required')">
      Estoque é obrigatório
    </mat-error>
    <mat-error *ngIf="form.get('stock')?.hasError('min')">
      Estoque deve ser maior ou igual a 0
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Imagens (URLs separadas por vírgula)</mat-label>
    <textarea matInput formControlName="images" rows="3"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="submitting">
    {{ data.product ? 'Atualizar' : 'Criar' }}
  </button>
</mat-dialog-actions>
