<div class="clients-actions">
  <div>
    <button *ngIf="isAdmin" mat-raised-button color="primary" (click)="openClientForm()">Adicionar Cliente</button>
    <button mat-raised-button (click)="goToOrders()" style="margin-left: 10px;">Pedidos</button>
    <button mat-raised-button (click)="goToProducts()" style="margin-left: 10px;">Produtos</button>
  </div>
  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>

<div class="clients-container" *ngIf="clients && clients.length > 0; else noClients">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id_client">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let client">{{ client.id_client }}</td>
    </ng-container>

    <ng-container matColumnDef="razao_social">
      <th mat-header-cell *matHeaderCellDef>Razão Social</th>
      <td mat-cell *matCellDef="let client">{{ client.razao_social || client.name }}</td>
    </ng-container>

    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef>CNPJ</th>
      <td mat-cell *matCellDef="let client">{{ client.cnpj }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let client">{{ client.email }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Endereço</th>
      <td mat-cell *matCellDef="let client">{{ client.address }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let client">
        <button mat-button color="primary" (click)="openClientForm(client)">Editar</button>
        <button *ngIf="isAdmin" mat-button color="warn" (click)="deleteClient(client)">Deletar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<ng-template #noClients>
  <p>Nenhum cliente cadastrado.</p>
</ng-template>
